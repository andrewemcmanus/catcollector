{% extends 'base.html' %}
{% load static %}
{% block content %}
<a href="/cats/create/">Add a new Cat!</a>
  {% for cat in cats %}
    <p>Name: {{ cat.name}}</p>
    {% if cat.age > 0 %}
    <p>Age: {{ cat.age }}</p>
    {% else %}
    <p>Age: kitten</p>
    {% endif %}
    <hr>
{% endfor %}
{% endblock %}
